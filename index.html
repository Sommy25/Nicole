<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Nicole!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 20px;
      /* background: rgba(255, 255, 255, 0.8); */
      border-radius: 20px;
      /* box-shadow: 0 0 20px rgba(0,0,0,0.1); */
      max-width: 400px;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff69b4;
      margin-bottom: 20px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .small {
      margin-top: 15rem;  
      font-size: 0.95rem;
      color: #666;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff69b4;
      opacity: 0.7;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="container">
    <img src="./IMG-20250125-WA0001.jpg" alt="Nicole">
    <h1>Happy Birthday Nicole!</h1>
    <p>I can’t get you a gift right now, but I really hope this’ll do for now until I get a job.</p>
    <p class="small">You gave me my first ever birthday gift. I’ll be sure to return the favour.</p>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="./happy-birthday-314197.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const confetti = document.querySelector('.confetti');
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement('span');
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * -100 + 'px';
      dot.style.animationDelay = Math.random() * 4 + 's';
      confetti.appendChild(dot);
    }
  </script>
</body>
</html>
