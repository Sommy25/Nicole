<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: "Dancing Script", cursive;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          position: relative;
        }
    
        .container {
          text-align: center;
          z-index: 1;
          padding: 20px;
          background: none;
          /* box-shadow: 0 0 20px rgba(0,0,0,0.1); */
          max-width: 400px;
        }
    
        .background{
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            object-fit: cover;
        }
        .img {
          width: 160px;
          height: 160px;
          object-fit: cover;
          border-radius: 50%;
          border: 4px solid #ff69b4;
        }
    
        h1 {
          color: #d6336c;
          font-size: 2.5rem;
          font-weight: 800;
          margin-bottom: 18rem;
        }
    
        button{
            font-weight: 700;
            color: white;
            background: #ff69b4;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
        }
        
        p {
          color: #666;
          font-weight: 500;
          font-size: 1.1rem;
          margin: 10px 0;
        }
        
        .prompt {
            font-size: 0.6rem;
        }
    
        .small {
          /* margin-top:rem;   */
          font-size: 0.95rem;
          color: #666;
        }
    
        .confetti span {
          position: absolute;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #ff69b4;
          opacity: 0.7;
          animation: fall 4s linear infinite;
          z-index: 2;
        }
    
        @keyframes fall {
          to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
          }
        }
      </style>
    </head>
    <body>
      <div class="confetti"></div>
      <img src="./free-red-happy-birthday-mobile-background-tuvl7.jpg" alt="" class="background">
      <div class="container">
        <img src="./IMG-20250125-WA0001.jpg" alt="Nicole" class="img">
        <h1>Nicole!</h1>
        <p>I canâ€™t get you a gift right now because I'm poor af, but here's this until I get a job.</p>
        <button onclick="document.getElementById('bg-audio').play()">Happy Birthday</button>
        <p class="prompt">Click This</p>
        <audio id="bg-audio" loop>
            <source src="./happy-birthday-314197.mp3" type="audio/mpeg">
        </audio>
        <p class="small">You gave me my first ever birthday gift. I really cant say thank you enough</p>
      </div>
      
      <script>
        const confetti = document.querySelector('.confetti');
        for (let i = 0; i < 50; i++) {
          const dot = document.createElement('span');
          dot.style.left = Math.random() * 100 + 'vw';
          dot.style.top = Math.random() * -100 + 'px';
          dot.style.animationDelay = Math.random() * 4 + 's';
          confetti.appendChild(dot);
        }
      </script>
</body>
</html>
